  <script>
    $(document).ready(function () {
  
      var arrData = [];
      
      $.getJSON('data/tracker_info_deb.json', function (data) {
        var arr_region_type = [];
  
        $.each(data, function (index, value) {
            arr_region_type.push(value.Region);
            arrData.push(value); // add value to arrData
        });
       
        // Remove duplicates. We want unique region types.
        arr_region_type = Array.from(new Set(arr_region_type));
              // ref (https://www.encodedna.com/javascript/remove-duplicates-in-javascript-array-using-es6-set-and-from.htm)
  
        // Fill the first dropdown with unique region types.
        $.each(arr_region_type, function (index, value) {
          $('#sel').append('<option value="' + value + '">' + value + '</option>');
        });
      });
      
      $('#sel').change(function () {
        var type = $(this).val(); // get the value of the selected dropdown.
  
        var filterData = arrData.filter(function(value) {
          return value.Region === type; 
        });
  
        $('#sel1')
            .empty()         // remove previous options
            .append('<option value=""> -- Select Country -- </option>');
  
        $.each(filterData, function (index, value) {
            // Now, fill the second dropdown list with the associated country names.
            $('#sel1').append('<option value="' + value.ID + '">' + value.Country + '</option>');
        });
      })
    });
</script>
